<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="about.html" class="about-button">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container" style="display: block;">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
                </div>
                <button type="submit">Log In</button>
            </form>
            <button onclick="toggleForm()">Get started(signup)</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form-inner">
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
                </div>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Retype Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <button onclick="toggleForm()">Already have an account? Log In</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
