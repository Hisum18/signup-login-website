<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Background Box -->
        <div class="calendar-background">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="prev-month">&#9664;</button>
                    <h2 id="month-year"></h2>
                    <button class="next-month">&#9654;</button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <div class="calendar-day">Sun</div>
                    <div class="calendar-day">Mon</div>
                    <div class="calendar-day">Tue</div>
                    <div class="calendar-day">Wed</div>
                    <div class="calendar-day">Thu</div>
                    <div class="calendar-day">Fri</div>
                    <div class="calendar-day">Sat</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reminder Modal -->
    <div id="reminder-modal" class="modal">
        <div class="modal-content">
            <h3>Add Reminder for <span id="selected-date"></span></h3>
            <label for="reminder-title">Reminder Title:</label>
            <input type="text" id="reminder-title" placeholder="Enter title">
            <label for="reminder-details">Details:</label>
            <textarea id="reminder-details" placeholder="Enter details"></textarea>
            <button onclick="saveReminder()">Save Reminder</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
